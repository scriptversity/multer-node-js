    <div class="container">
      <h1>File Upload tutorial with Multer</h1>
      <h2>Muliple file uploads</h2>
      <form id="form-single-multiple">
        <div class="input-group">
          <label for="name">Your name</label>
          <input
            name="name"
            id="name-single-multiple"
            placeholder="Enter your name"
          />
        </div>

        <div class="input-group">
          <label for="single-file">Select Single file</label>
          <input id="single-file" type="file" />
        </div>

        <div class="input-group">
          <label for="files">Select files</label>
          <input id="files" type="file" multiple />
        </div>

        <button class="submit-btn" type="submit">Multiple Upload</button>
      </form>
    </div>

    <!-- for videos -->
    <div class="container">
      <form id="form-video">
        <div class="input-group">
          <label for="video">Select video</label>
          <input id="video" type="file" />
        </div>

        <button class="submit-btn" type="submit">Upload Video</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
